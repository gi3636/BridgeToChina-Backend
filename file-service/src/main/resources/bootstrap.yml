logging:
  home: /data/logs
spring:
  profiles:
    active: @spring.profiles.active@
  application:
    name: file-service
  cloud:
     nacos:
       server-addr: @nacos.addr@
       discovery:
         namespace: @spring.profiles.active@
         ip: @nacos.ip@
       config:
        namespace: @spring.profiles.active@
        file-extension: yaml #文件后缀名
        shared-configs:
          - data-id: minio-config.yaml
            refresh: true
          - data-id: spring-config.yaml
            refresh: true
