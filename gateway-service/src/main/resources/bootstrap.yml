logging:
  home: /data/logs
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway-service
  profiles:
    active: @spring.profiles.active@
  cloud:
    nacos:
      server-addr: @nacos.addr@
      discovery:
        namespace: @spring.profiles.active@
        ip: @nacos.ip@
      config:
        namespace: @spring.profiles.active@
        enabled: true
        file-extension: yaml #文件后缀名
        shared-configs:
          - data-id: jwt-config.yaml
            refresh: true
          - data-id: spring-config.yaml
            refresh: true
    gateway:
      routes:
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/auth/**
          filters:
            - name: IgnoreGlobalFilter
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: content-service
          uri: lb://content-service
          predicates:
            - Path=/question/**,/tag/**,/answer/**,/comment/**,/category/**,/news/**
          filters:
            - name: IgnoreGlobalFilter
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/file/**
          filters:
            - name: IgnoreGlobalFilter
        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/message/**
          filters:
            - name: IgnoreGlobalFilter  # 忽略全局过滤器
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin/**
          filters:
            - name: IgnoreGlobalFilter  # 忽略全局过滤器
      globalcors:
        add-to-simple-url-handler-mapping: true # 放行options请求
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            #            allowedOrigins: # 允许哪些网站的跨域请求
            #              - "http://www.scblogs.cn"
            #              - "http://127.0.0.1"
            allowedMethods: # 允许的跨域ajax请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 本次跨域检查的有效期
